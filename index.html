<!DOCTYPE html>
<html lang="en">

    <title>Zillow Mockups</title>

<body>
<div class="card-area">
    <div class="card">

                    <strong>6</strong> <strong>bd |</strong> <strong>6</strong> <strong>ba</strong> <strong>| 7,537 sqft </strong>

            </div>
            <div class="address">
                11693 E Bullard Ave, Clovis, CA 93619
            </div>

                &#127969; House for Sale
            </div>
            </div>
        </a>
    </div>

    </div>
</div>
